<div id="videos">
  <h4 align="center"> Seen videos in chronological order</h4>
</div>
</div>
<script>
  let links=[];
  let k;
  if(localStorage.getItem('video')!=null){
     k = JSON.parse(localStorage.getItem('video'));
    links= links.concat(k.videos);}
  else links[0]="No seen videos";
  var ul = document.createElement("ul");
  var li, a, text;
  for (var i = 0, l = links.length; i < l; ++i) {
    li = document.createElement('li');
    a  = document.createElement('a');
    text = document.createTextNode("https://youtu.be/"+links[i]);

    a.href = "https://youtu.be/"+links[i];
  //  a.setAttribute("class", "some-class-name");
    a.appendChild(text);
    li.appendChild(a);
    ul.appendChild(li);

  }
  document.querySelector("#videos").appendChild(ul);

</script>

<script src="js/jquery-1.12.3.min.js"></script>
