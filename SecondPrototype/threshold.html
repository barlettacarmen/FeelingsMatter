<body>
	<link rel="stylesheet" href="welcome.css">
	<h3>Choose your thresholds</h3>
	<br>You will be notified every time one of the six emotions will go over the maximum threashold or go under
	the minimum one </br>
	<form name="Threshold" action="">
		Min:<input type="range" name="infRange" min="0" max="49" value="0" oninput="this.form.infInput.value=this.value">
		<input type="number" name="infInput" min="0" max="49" value="0" oninput="this.form.infRange.value=this.value"><br>
    Max:<input type="range" name="supRange" min="50" max="100" value="50" oninput="this.form.supInput.value=this.value">
		<input type="number" name="supInput" min="50" max="100" value="50" oninput="this.form.supRange.value=this.value"></br>
		<a href="emotivsensors.html"  class="yes" id="thr">Ok &raquo;</a>
		<script type="text/javascript">
		document.getElementsByName('thr').addEventListener("change",function(){
			sessionStorage.setItem("min",document.getElementsByName('infInput').value);
			sessionStorage.setItem("max",document.getElementsByName('supInput').value);
		});
		</script>
	</form>
</body>
