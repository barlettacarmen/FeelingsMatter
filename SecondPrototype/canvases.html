<script src="Build/UnityLoader.js"></script>
<script>
  var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL.json", {onProgress: UnityProgress});
</script>
<div class="webgl-content">
  <div id="gameContainer" style="width: 960px; height: 560px;"></div>
  <div class="footer">
    <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
    <div class="play" onclick="Play()" id="playButton"></div>
  </div>
</div>
<script>
var playBtn= document.getElementById('playButton');
function Play(){
  database.ref('Play').once('value').then(function(snapshot){
    if(snapshot.val()=='false'){
      database.ref('Play').set('true');
      playBtn.style.background="url('TemplateData/play.png') no-repeat";}
    else{
        database.ref('Play').set('false');
        playBtn.style.background="url('TemplateData/pause.png') no-repeat";}
  });
}

</script>
